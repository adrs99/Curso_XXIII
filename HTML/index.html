<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi pagina web</title>
</head>
<body>
  <!-- Esto es un comentario -->

  <!-- Párrafo -->
  <p>Esto es un párrafo</p>

  <!-- Titulares -->
  <h1>Esto es un titular principal</h1>
  <h2>Esto es un subtítulo</h2>
  <h3>Esto es un título pequeño</h3>
  <h4>Esto es un título que parece un párrafo</h4>
  <h5>Esto es un título muy pequeño</h5>
  <h6>Esto es un título que es extremadamente pequeño</h6>

  <!-- Imágenes -->
  <!-- Online -->
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Redpointsiamesechrismorris.jpg/800px-Redpointsiamesechrismorris.jpg"
    alt="Gato Siames"
    width="500px"
  />

  <!-- Local -->
  <img
    src="./Gato.jpg"
    alt="Gato Siames"
    width="500px"
  />

  <!-- Video de YouTube -->
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/D6s7iK7kiUk?si=SZD8L2-ZmcUmAt1q"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
    loading="lazy">
  </iframe>

  <!-- Video de forma local -->
  <video
    width="500px"
    src="./Motivation.mp4"
    controls>
  </video>

  <!-- Div (Divisor) -->
  <div style="background-color: black;">
    <h1>Esto es un titular</h1>
    <p>Esto es un parrafo</p>
  </div>

  <!-- Button -->
  <button>Presioname</button>

  <!-- A (anchor, ancla o enlace) -->
  <a
    href="https://github.com/adrs99/Lexpin_Curso_XXIII"
    target="_blank">
    Ir a GitHub
  </a>

  <a
    href="./registro.html"
    target="_blank">
    <button>Ir al registro</button>
  </a>
</body>
</html>
